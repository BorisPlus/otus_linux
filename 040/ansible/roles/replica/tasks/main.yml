---
- name: Install EPEL Repo package from standart repo
  yum:
    name: epel-release
    state: present
  tags:
    - install-epel-repo
    - deploy

- name: Install PostgreSQL repo
  yum:
    name: http://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm
    state: present
  tags:
    - install-postgresql-repo
    - install-postgresql
    - deploy

- name: Uninstall PostgreSQL
  yum:
    name: postgresql11-server
    state: absent
  tags:
    - uninstall-postgresql
    - deploy

- name: Remove PostgreSQL data dir
  file:
    path: "/var/lib/pgsql/11/data"
    state: absent
  tags:
    - remove-postgresql-data-dir
    - init-postgresql
    - deploy

- name: Install PostgreSQL
  yum:
    name: postgresql11-server
  tags:
    - install-postgresql
    - deploy

- name: Init PostgreSQL
  shell: /usr/pgsql-11/bin/postgresql-11-setup initdb
  args:
    creates: /var/lib/pgsql/11/data/postgresql.conf
  tags:
    - init-postgresql
    - deploy

- name: Force clear PostgreSQL data dir
  file:
    path: "/var/lib/pgsql/11/data"
    state: absent
  tags:
    - force-clear-postgresql-data-dir
    - deploy

- name: Create PostgreSQL data
  file:
    path: "/var/lib/pgsql/11/data"
    state: directory
    owner: postgres
    group: postgres
    mode: '0700'
  tags:
    - create-postgresql-data-dir
    - copy-master-data
    - deploy

- name: Update all packages
  yum:
    name: '*'
    state: latest
  tags:
    - packages-update

