- name: Clear PostgreSQL data dir
  file:
    path: "/var/lib/pgsql/11/data"
    state: absent
  tags:
    - clear-postgresql-data-dir
    - copy-master-data
    - init-postgresql
    - deploy

- name: Copy database from master to slave
  become_user: postgres
  expect:
    command: pg_basebackup -X stream -h 192.168.40.10 -D /var/lib/pgsql/11/data/ -P -U replicator -W
    responses:
      '(.*):(.*)': 'replicator'
  notify:
    - restart-postgresql
  register:  copy_master_data_dir_log
  tags:
    - copy-master-data-dir
    - copy-master-data
    - deploy

- name: Copy database from master to slave
  shell: pg_basebackup -X stream -h 192.168.40.10 -D /var/lib/pgsql/11/data/ -P -U replicator
  tags:
    - copy-master-data-trust

- name: Collect pg.conf-files
  copy:
    src: ../files/{{ item }}
    dest: /var/lib/pgsql/11/data/{{ item }}
    owner: postgres
    group: postgres
    force: yes
  loop:
    - recovery.conf
    - postgresql.conf
  tags:
    - collect-pg.conf-files
    - deploy
  notify:
    - restart-postgresql

- name: Print copy_master_data_dir_log
  debug:
    msg: "{{ copy_master_data_dir_log }}"
  tags:
    - copy-master-data-dir
    - copy-master-data
