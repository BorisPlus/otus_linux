listen_addresses = '192.168.40.10,localhost'
max_connections = 100
shared_buffers = 128MB
dynamic_shared_memory_type = posix
wal_level = replica # ВАЖНО В КОНТЕКСТЕ ЗАДАЧИ - replica
# hot_standby = on # ВАЖНО В КОНТЕКСТЕ ЗАДАЧИ
synchronous_commit = local
max_wal_size = 1GB
min_wal_size = 80MB
max_wal_senders = 10
# wal_keep_segments = 10
max_replication_slots = 10
synchronous_standby_names = 'standby'
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%a.log'
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 0
log_line_prefix = '%m [%p] '
log_timezone = 'UTC'
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
# https://docs.pgbarman.org/release/2.15/#wal-archiving-via-archive_command
archive_mode = on
archive_command = 'barman-wal-archive 192.168.40.12 pg %p'
