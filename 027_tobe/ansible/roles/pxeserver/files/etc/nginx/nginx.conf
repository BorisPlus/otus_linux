{# ansible_managed #}
events {
    worker_connections 1024;
}

http {
    server {
        listen       80 default_server;
        server_name  default_server;
        root         /usr/share/nginx/html;
        # root         /var/lib/tftpboot/pxelinux;

        location / {
            autoindex on;
        }
    }
}